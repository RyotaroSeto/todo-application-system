version: v1
managed:
  enabled: true
plugins:
  - name: doc
    out: ../docs/proto_doc
    opt: markdown,index.md,source_relative
  - name: doc
    out: ../docs/proto_doc
    opt: html,index.html,source_relative
  - name: go
    out: ../
  - name: go-grpc
    out: ../
    opt: generate_unbound_methods=true
